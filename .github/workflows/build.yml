name: Build Geranium (.tipa)

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y git build-essential clang ldid unzip curl perl python3 make

      - name: Setup Theos
        run: |
          git clone --recursive https://github.com/theos/theos.git $HOME/theos
          echo "THEOS=$HOME/theos" >> $GITHUB_ENV
          echo "$HOME/theos/bin:$PATH" >> $GITHUB_PATH

      - name: Extract iOS SDK
        run: |
          mkdir -p $HOME/theos/sdks
          tar -xvf iPhoneOS14.5.sdk.tar.xz -C $HOME/theos/sdks
          ls -la $HOME/theos/sdks

      - name: Build Geranium
        run: |
          chmod +x ./ipabuild.sh
          ./ipabuild.sh
        env:
          THEOS: ${{ env.THEOS }}

      - name: Upload .tipa artifact
        uses: actions/upload-artifact@v4
        with:
          name: Geranium-tipa
          path: build/*.tipa
