
name: Geranium Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: macos-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Setup Xcode
      run: |
        sudo xcode-select --switch /Applications/Xcode.app/Contents/Developer
        sudo xcodebuild -license accept

    - name: Install dependencies
      run: |
        brew install ldid xz git
        brew install --cask macfuse

    - name: Install Theos
      run: |
        git clone --recursive https://github.com/theos/theos.git $HOME/theos
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "export THEOS=$THEOS" >> $GITHUB_ENV
        echo "export PATH=$THEOS/bin:$THEOS/libexec:$PATH" >> $GITHUB_ENV

    - name: Prepare build directory
      run: |
        rm -rf build
        mkdir -p build
        cd build
        echo "BUILD_DIR=$(pwd)" >> $GITHUB_ENV

    - name: Build project
      run: |
        cd $BUILD_DIR/..
        ./ipabuild.sh --output-dir=$BUILD_DIR
        [ -f "$BUILD_DIR/$APPLICATION_NAME.tipa" ] || { echo "Build failed: no .tipa file generated"; exit 1; }

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: Geranium-IPA
        path: build/*.tipa
